<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Cyclist</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="road">
      <div id="cyclist" class="cyclist">
        <div class="head"></div>
